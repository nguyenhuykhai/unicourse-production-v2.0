<div class="course-list">
  <ng-template #listItem>
    <ng-container *ngIf="courses && courses.data && courses.data.length > 0">
      <app-course-item *ngFor="let course of courses.data" [courseItem]="course"></app-course-item>
    </ng-container>
  </ng-template>

  <ng-container *ngIf="blockedUI || feeCourseLoading || freeCourseLoading; else listItem">
    <app-loading-course-item *ngFor="let i of [1, 2, 3, 4]"></app-loading-course-item>
  </ng-container>
</div>
