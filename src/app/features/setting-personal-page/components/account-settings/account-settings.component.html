<div class="account-settings">
    <div class="account-settings__header">
        <h2 class="account-settings__title">Cài đặt tài khoản</h2>
        <p class="account-settings__description">Quản lý cài đặt tài khoản của bạn như thông tin cá nhân, cài đặt bảo mật, quản lý thông báo, v.v.</p>
    </div>
    <div class="account-settings__menu">
        <button (click)="handleChangeTab('personal-info')" 
                [ngClass]="{'active': isActive('personal-info')}" 
                class="account-settings__menu-item">
            <i class="pi pi-users"></i>
            Thông tin cá nhân
        </button>
        <button (click)="handleChangeTab('password-and-security')" 
                [ngClass]="{'active': isActive('password-and-security')}" 
                class="account-settings__menu-item">
            <i class="pi pi-shield"></i>
            Mật khẩu và bảo mật
        </button>
        <button (click)="handleChangeTab('danger-zone')" 
                [ngClass]="{'active': isActive('danger-zone')}" 
                class="account-settings__menu-item">
            <i class="pi pi-exclamation-triangle"></i>
            Đóng tài khoản
        </button>
    </div>
</div>
